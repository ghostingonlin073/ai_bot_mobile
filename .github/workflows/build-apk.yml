name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g cordova
        sudo apt-get update
        sudo apt-get install -y git wget
        
    - name: Create Cordova project structure
      run: |
        # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π Cordova –ø—Ä–æ–µ–∫—Ç
        cordova create ai-chat-app com.aichat.mobile "AI Chat Mobile"
        cd ai-chat-app
        
        # –ö–æ–ø–∏—Ä—É–µ–º –Ω–∞—à index.html –≤ www –ø–∞–ø–∫—É
        if [ -f ../index.html ]; then
          cp ../index.html www/
          echo "‚úì index.html —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"
        else
          echo "‚ö† index.html –Ω–µ –Ω–∞–π–¥–µ–Ω, –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π"
        fi
        
        # –ö–æ–ø–∏—Ä—É–µ–º config.xml –µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
        if [ -f ../config.xml ]; then
          cp ../config.xml ./
          echo "‚úì config.xml —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"
        fi
        
    - name: Set Java version for Cordova
      run: |
        cd ai-chat-app
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è Java 17
        echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV
        echo "PATH=$JAVA_HOME_17_X64/bin:$PATH" >> $GITHUB_ENV
        
    - name: Install npm dependencies
      run: |
        cd ai-chat-app
        npm install
        
    - name: Add Android platform
      run: |
        cd ai-chat-app
        cordova platform add android@11.0.0 --verbose
        
    - name: Build Android APK
      run: |
        cd ai-chat-app
        cordova build android --verbose
        
    - name: Check build results
      run: |
        cd ai-chat-app
        echo "=== –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–±–æ—Ä–∫–∏ ==="
        find platforms/android -name "*.apk" -type f
        if [ -f "platforms/android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "‚úÖ APK —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!"
          ls -la platforms/android/app/build/outputs/apk/debug/
          echo "üì¶ –†–∞–∑–º–µ—Ä APK: $(du -h platforms/android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        else
          echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          find platforms/android -type f -name "*.apk" || echo "No APK files found"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ai-chat-apk
        path: ai-chat-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
