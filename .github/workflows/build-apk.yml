name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g cordova
        sudo apt-get update
        sudo apt-get install -y git wget
        
    - name: Create Cordova project structure
      run: |
        # Создаем новый Cordova проект
        cordova create ai-chat-app com.aichat.mobile "AI Chat Mobile"
        cd ai-chat-app
        
        # Копируем наш index.html в www папку
        if [ -f ../index.html ]; then
          cp ../index.html www/
          echo "✓ index.html скопирован"
        else
          echo "⚠ index.html не найден, будет использован стандартный"
        fi
        
        # Копируем config.xml если существует
        if [ -f ../config.xml ]; then
          cp ../config.xml ./
          echo "✓ config.xml скопирован"
        fi
        
        # Копируем package.json если существует
        if [ -f ../package.json ]; then
          cp ../package.json ./
          echo "✓ package.json скопирован"
        fi
        
    - name: Install npm dependencies
      run: |
        cd ai-chat-app
        npm install
        
    - name: Add Android platform
      run: |
        cd ai-chat-app
        cordova platform add android --verbose
        
    - name: Build Android APK
      run: |
        cd ai-chat-app
        cordova build android --verbose
        
    - name: Check build results
      run: |
        cd ai-chat-app
        echo "=== Результаты сборки ==="
        find platforms/android -name "*.apk" -type f
        if [ -f "platforms/android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK успешно собран!"
          ls -la platforms/android/app/build/outputs/apk/debug/
        else
          echo "❌ APK не найден!"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ai-chat-apk
        path: ai-chat-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
