name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Cordova
      run: npm install -g cordova
        
    - name: Create package.json if missing
      run: |
        if [ ! -f package.json ]; then
          echo '{"name":"ai-chat-mobile","version":"1.0.0","description":"AI Chat Mobile App","main":"index.js","scripts":{"build":"cordova build android"},"dependencies":{},"devDependencies":{"cordova-android":"^10.1.2","cordova-plugin-whitelist":"^1.3.4"},"cordova":{"platforms":["android"],"plugins":{"cordova-plugin-whitelist":{}}}}' > package.json
        fi
        
    - name: Install dependencies
      run: npm install
        
    - name: Add Android platform
      run: cordova platform add android
        
    - name: Build APK
      run: cordova build android
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ai-chat-apk
        path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
