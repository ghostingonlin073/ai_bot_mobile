name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install -g cordova@11.0.0
        sudo apt-get update
        sudo apt-get install -y git wget
        
    - name: Create Cordova project with compatible versions
      run: |
        # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π Cordova –ø—Ä–æ–µ–∫—Ç
        npx cordova@11.0.0 create ai-chat-app com.aichat.mobile "AI Chat Mobile"
        cd ai-chat-app
        
        # –ö–æ–ø–∏—Ä—É–µ–º –Ω–∞—à index.html –≤ www –ø–∞–ø–∫—É
        if [ -f ../index.html ]; then
          cp ../index.html www/
          echo "‚úì index.html —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω"
        else
          echo "‚ö† index.html –Ω–µ –Ω–∞–π–¥–µ–Ω"
          exit 1
        fi
        
    - name: Add compatible Android platform
      run: |
        cd ai-chat-app
        npx cordova@11.0.0 platform add android@10.1.1 --verbose
        
    - name: Build Android APK
      run: |
        cd ai-chat-app
        npx cordova@11.0.0 build android --verbose
        
    - name: Check build results
      run: |
        cd ai-chat-app
        echo "=== –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–±–æ—Ä–∫–∏ ==="
        if [ -f "platforms/android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "‚úÖ APK —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!"
          ls -la platforms/android/app/build/outputs/apk/debug/
          echo "üì¶ –†–∞–∑–º–µ—Ä APK: $(du -h platforms/android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        else
          echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω!"
          find platforms/android -name "*.apk" -type f || echo "APK files not found"
          exit 1
        fi
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ai-chat-apk
        path: ai-chat-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
